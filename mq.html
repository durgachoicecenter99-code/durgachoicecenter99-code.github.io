<title>Notification Scroll</title>
<link rel="shorcut icon"  href="Durga.png">
<style>
  .notification-box {
    width: 300px; /* apne width ke hisab se */
    height: 350px; /* height jitni chahiye */
    border: 1px solid #ccc;
    position: relative;
    overflow: hidden;
    margin-top: 20px;
    font-family: Arial, sans-serif;
  }

  .notification-header {
    background-color: red;
    color: white;
    text-align: center;
    padding: 5px;
    font-weight: bold;
  }

  .notification-content-wrapper {
    position: absolute;
    top: 100%; /* start from bottom */
    width: 100%;
    animation: scrollUp 10s linear infinite;
  }

  .notification-content-wrapper:hover {
    animation-play-state: paused; /* pause on hover */
  }

  .notification-content {
    padding: 5px;
    list-style-type: none;
    margin: 0px;
  }

  .notification-content li {
    margin-bottom: 15px;
  }

  @keyframes scrollUp {
    0% {
      top: 100%;
    }
    100% {
      top: -100%;
    }
  }

  /* Mobile-friendly */
  @media (max-width: 500px) {
    .notification-box {
      width: 90%;
      height: 120px;
    }
    .notification-content li {
      font-size: 14px;
    }
  }
  .site-container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 0 15px;
}

</style>
</head>
